<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--- Google Fonts --->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!--- Bootstrap --->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel=”stylesheet”
    href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css”/>

    <!--- Stylesheets --->
    <link rel="stylesheet" href="../css/seguranca.css" />
    <link rel="stylesheet" href="../css/global.css" />

    <title>Computador de Bordo</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#menu"
            aria-controls="menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-start text-bg-dark"
            tabindex="-1"
            id="menu"
            aria-labelledby="menu"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="menuLabel">
                Menu | Computador de Bordo
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="/html/home.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Multimídia</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">GPS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Configurações</a>
                </li>
              </ul>
            </div>
          </div>
          <div id="data-hora"></div>
        </div>
      </nav>
    </header>

    <main class="d-flex flex-column">
      <div class="container p-5 text-center">
        <div class="row g-2">
          <h2 class="col">
            Clique para ativar e desativar o alarme de sua casa!
          </h2>
          <div class="images col-12 text-center">
            <img src="/assets/icons/alarm-on.png" alt="Desativar alarme" />
            <p class="alarm-text pt-3">
              Seu alarme de casa está <strong>ativado</strong>
            </p>
            <img
              src="/assets/icons/alarm-off.png"
              alt="Ativar alarme"
              class="hide"
            />
            <p class="alarm-text pt-3 hide">
              Seu alarme de casa está <strong>desativado</strong>
            </p>
          </div>
          <div class="btn-toolbar d-flex justify-content-center">
            <button type="button" class="btn btn-lg btn-light">ATIVAR</button>
            <button type="button" class="btn btn-lg btn-dark">DESATIVAR</button>
          </div>
        </div>
        <div class="cam-imgs row d-flex justify-content-center mt-5">
          <img
            src="/assets/images/camera-image-1.jpg"
            alt="Câmera 1"
            class="col-4"
          />
          <img
            src="/assets/images/camera-image-2.jpg"
            alt="Câmera 2"
            class="col-4"
          />
          <img
            src="/assets/images/camera-image-3.jpg"
            alt="Câmera 3"
            class="col-4"
          />
          <h6 class="pt-3">Sistema de Câmeras</h6>
        </div>
      </div>
    </main>

    <script src="../js/seguranca.js"></script>
    <script src="/js/time.js"></script>

    <!--- Bootstrap --->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
