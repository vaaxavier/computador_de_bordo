<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--- Google Fonts --->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!--- Bootstrap --->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel=”stylesheet”
    href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css”/>

    <!--- Stylesheets --->
    <link rel="stylesheet" href="../css/luz.css" />
    <link rel="stylesheet" href="../css/global.css" />

    <title>Computador de Bordo</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark mb-5">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#menu"
            aria-controls="menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-start text-bg-dark"
            tabindex="-1"
            id="menu"
            aria-labelledby="menu"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="menuLabel">
                Menu | Computador de Bordo
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" href="/html/home.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Multimídia</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">GPS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Configurações</a>
                </li>
              </ul>
            </div>
          </div>
          <div id="data-hora"></div>
        </div>
      </nav>
    </header>

    <main class="d-flex flex-column">
      <div class="container p-5 text-center">
        <div class="row g-4">
          <h2 class="col">
            Clique para ligar e desligar a luz de sua garagem!
          </h2>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            class="bi bi-lightbulb-fill col-12 off"
            viewBox="0 0 16 16"
            id="light"
          >
            <path
              d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13h-5a.5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm3 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1-.5-.5z"
            />
          </svg>
          <div class="btn-toolbar d-flex justify-content-center">
            <button type="button" class="btn btn-lg btn-light">LIGAR</button>
            <button type="button" class="btn btn-lg btn-dark">DESLIGAR</button>
          </div>

          <div class="c-range col-12">
            <div class="c-range__holder">
              <input
                class="c-range__slider js-range-input"
                id="hue"
                type="range"
                value="0"
                max="360"
              />
              <output
                class="c-range__output js-range-output"
                for="hue"
              ></output>
            </div>
            <label class="c-range__label" for="hue"
              >Defina a cor ambiente</label
            >
          </div>
        </div>
      </div>
    </main>

    <script src="../js/luz.js"></script>
    <script src="/js/time.js"></script>

    <!--- Bootstrap --->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
